<div class="container">
    <div class="row">
      <!-- Lista de amigos -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            Amigos
          </div>
          <ul class="list-group list-group-flush chat-list">
            <li class="list-group-item chat-list-item">Amigo 1</li>
            <li class="list-group-item chat-list-item">Amigo 2</li>
            <li class="list-group-item chat-list-item">Amigo 3</li>
            <li class="list-group-item chat-list-item">Amigo 4</li>
            <li class="list-group-item chat-list-item">Amigo 5</li>
            <li class="list-group-item chat-list-item">Amigo 6</li>
            <li class="list-group-item chat-list-item">Amigo 7</li>
          </ul>
        </div>
      </div>
      <!-- Interfaz de chat -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Chat con Amigo 1
          </div>
          <div class="card-body chat-box">
            <div class="message">Hola, ¿cómo estás?</div>
            <div class="message friend-message">¡Hola! Bien, gracias. ¿Y tú?</div>
            <div class="message">Yo también estoy bien, gracias por preguntar.</div>
          </div>
          <div class="card-footer">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Escribe tu mensaje...">
              <div class="input-group-append">
                <button class="btn">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
